version: "3"
services:
   ozone.kdc:
      image: ahadoop/kdc:v1
   namenode:
      image: ahadoop/ozone:v1
      hostname: namenode
      volumes:
         - ${OZONEDIR}:/opt/hadoop
      ports:
         - 9000:9000
      environment:
          ENSURE_NAMENODE_DIR: /data/namenode
      env_file:
         - ./docker-config
      command: ["/opt/hadoop/bin/hdfs","namenode"]
   datanode:
      image: ahadoop/ozone:v1
      hostname: datanode
      volumes:
        - ${OZONEDIR}:/opt/hadoop
      ports:
        - 9874
      env_file:
        - ./docker-config
      command: ["/opt/hadoop/bin/ozone","datanode"]
   ksm:
      image: ahadoop/ozone:v1
      hostname: ksm
      volumes:
         - ${OZONEDIR}:/opt/hadoop
      ports:
         - 9874:9874
      environment:
         ENSURE_KSM_INITIALIZED: /data/metadata/ksm/current/VERSION
      env_file:
          - ./docker-config
      command: ["/opt/hadoop/bin/ozone","ksm"]
   scm:
      image: ahadoop/ozone:v1
      hostname: scm
      volumes:
         - ${OZONEDIR}:/opt/hadoop
      ports:
         - 9876:9876
      env_file:
          - ./docker-config
      environment:
          ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      command: ["/opt/hadoop/bin/ozone","scm"]
