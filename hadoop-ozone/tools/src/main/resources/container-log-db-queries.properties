CREATE_DATANODE_CONTAINER_LOG_TABLE=CREATE TABLE IF NOT EXISTS DatanodeContainerLogTable (datanode_id INTEGER NOT NULL, container_id INTEGER NOT NULL, timestamp TEXT NOT NULL, container_state TEXT NOT NULL, bcsid INTEGER NOT NULL, error_message TEXT, PRIMARY KEY (datanode_id, container_id, container_state, bcsid));
CREATE_CONTAINER_LOG_TABLE=CREATE TABLE IF NOT EXISTS ContainerLogTable (datanode_id INTEGER NOT NULL, container_id INTEGER NOT NULL, latest_state TEXT NOT NULL, latest_bcsid INTEGER NOT NULL, PRIMARY KEY (datanode_id, container_id));
CREATE_DATANODE_CONTAINER_INDEX=CREATE INDEX IF NOT EXISTS idx_datanode_container ON DatanodeContainerLogTable (datanode_id, container_id);
INSERT_DATANODE_CONTAINER_LOG=INSERT OR REPLACE INTO DatanodeContainerLogTable (datanode_id, container_id, timestamp, container_state, bcsid, error_message) VALUES (?, ?, ?, ?, ?, ?);
INSERT_CONTAINER_LOG=INSERT OR REPLACE INTO ContainerLogTable (datanode_id, container_id, latest_state, latest_bcsid) VALUES (?, ?, ?, ?);
SELECT_LATEST_CONTAINER_LOG=SELECT datanode_id, container_id, container_state, bcsid, timestamp FROM DatanodeContainerLogTable WHERE (datanode_id, container_id, timestamp) IN (SELECT datanode_id, container_id, MAX(timestamp) FROM DatanodeContainerLogTable GROUP BY datanode_id, container_id);
DROP_TABLE=DROP TABLE IF EXISTS {table_name};
