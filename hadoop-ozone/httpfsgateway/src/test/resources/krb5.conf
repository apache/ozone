[libdefaults]
	default_realm = ${kerberos.realm}
	udp_preference_limit = 1
	extra_addresses = 127.0.0.1
[realms]
	${kerberos.realm} = {
		admin_server = localhost:88
		kdc = localhost:88
	}
[domain_realm]
	localhost = ${kerberos.realm}
