version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  env_file:
    - docker-config
  image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}

x-replication:
  &replication
  OZONE-SITE.XML_ozone.replication: ${OZONE_REPLICATION_FACTOR:-1}

x-datanode:
  &datanode
  command: ["ozone","datanode"]
  <<: *common-config
  environment:
    <<: *replication
  ports:
    - 9864
    - 9882

x-volumes:
    - &ozone-dir ${TEST_DIR}/../..:${OZONE_DIR}
    - &transformation ${TEST_DIR}/../../libexec/transformation.py:/opt/hadoop/libexec/transformation.py

services:
  om:
    command: ["ozone","om"]
    <<: *common-config
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      <<: *replication
    ports:
      - 9862
      - 9874
    networks:
      net:
        ipv4_address: 10.9.0.11
    volumes:
      - ${OZONE_VOLUME}/om:/data
      - *ozone-dir
      - *transformation
  scm:
    command: ["ozone","scm"]
    <<: *common-config
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: ${OZONE_SAFEMODE_MIN_DATANODES:-1}
      <<: *replication
    networks:
      net:
        ipv4_address: 10.9.0.12
    ports:
      - 9876:9876
    volumes:
      - ${OZONE_VOLUME}/scm:/data
      - *ozone-dir
      - *transformation
  dn1:
    <<: *datanode
    networks:
      net:
        ipv4_address: 10.9.0.13
    volumes:
      - ${OZONE_VOLUME}/dn1:/data
      - *ozone-dir
      - *transformation
  dn2:
    <<: *datanode
    networks:
      net:
        ipv4_address: 10.9.0.14
    volumes:
      - ${OZONE_VOLUME}/dn2:/data
      - *ozone-dir
      - *transformation
  dn3:
    <<: *datanode
    networks:
      net:
        ipv4_address: 10.9.0.15
    volumes:
      - ${OZONE_VOLUME}/dn3:/data
      - *ozone-dir
      - *transformation
  recon:
    command: ["ozone","recon"]
    <<: *common-config
    environment:
      <<: *replication
    networks:
      net:
        ipv4_address: 10.9.0.16
    ports:
      - 9888:9888
    volumes:
      - ${OZONE_VOLUME}/recon:/data
      - *ozone-dir
      - *transformation
  s3g:
    command: ["ozone","s3g"]
    <<: *common-config
    environment:
      <<: *replication
    networks:
      net:
        ipv4_address: 10.9.0.17
    ports:
      - 9878:9878
    volumes:
      - ${OZONE_VOLUME}/s3g:/data
      - *ozone-dir
      - *transformation
networks:
  net:
    driver: bridge
    ipam:
      config:
      - subnet: 10.9.0.0/16
