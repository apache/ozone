services:
   datanode:
      build:
         context: .
         args:
            - OZONE_RUNNER_IMAGE
            - OZONE_RUNNER_VERSION
      image: ozone-runner-scripts:${OZONE_RUNNER_VERSION}
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 19864
      env_file:
        - ./docker-config
   om:
      build:
         context: .
         args:
            - OZONE_RUNNER_IMAGE
            - OZONE_RUNNER_VERSION
      image: ozone-runner-scripts:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9874:9874
         - 9862:9862
      env_file:
          - ./docker-config
   scm:
      build:
         context: .
         args:
            - OZONE_RUNNER_IMAGE
            - OZONE_RUNNER_VERSION
      image: ozone-runner-scripts:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9876:9876
         - 9860:9860
      env_file:
          - ./docker-config
