version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-new-config:
  &new-config
  image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
  env_file:
    - docker-config
  volumes:
    - ../..:/opt/hadoop

services:
  datanode:
    <<: *new-config
    ports:
      - 9864
      - 9882
    environment:
      OZONE_OPTS:
    command: ["ozone","datanode"]
  om:
    <<: *new-config
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS:
    ports:
      - 9874:9874
      - 9862:9862
    command: ["ozone","om"]
  recon:
    <<: *new-config
    ports:
      - 9888:9888
    environment:
      OZONE_OPTS:
    command: ["ozone","recon"]
  s3g:
    <<: *new-config
    environment:
      OZONE_OPTS:
    ports:
      - 9878:9878
    command: ["ozone","s3g"]
  scm:
    <<: *new-config
    ports:
      - 9876:9876
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE_OPTS:
    command: ["ozone","scm"]
