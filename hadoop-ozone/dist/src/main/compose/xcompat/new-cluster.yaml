# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-new-config:
  &new-config
  image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
  dns_search: .
  env_file:
    - docker-config
  volumes:
    - ../..:/opt/hadoop
    - ../_keytabs:/etc/security/keytabs
    - ./krb5.conf:/etc/krb5.conf

services:
  kdc:
    image: ${OZONE_TESTKRB5_IMAGE}
    hostname: kdc
    dns_search: .
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
    command: [ "krb5kdc","-n" ]
  kms:
    image: apache/hadoop:${HADOOP_VERSION}
    hostname: kms
    dns_search: .
    ports:
      - 9600:9600
    env_file:
      - ./docker-config
    environment:
      HADOOP_CONF_DIR: /opt/hadoop/etc/hadoop
    volumes:
      - ../../libexec/transformation.py:/opt/transformation.py
    command: [ "hadoop", "kms" ]
  datanode:
    <<: *new-config
    hostname: dn
    ports:
      - 19864
      - 9882
    environment:
      OZONE_OPTS:
    command: ["ozone","datanode"]
  om:
    <<: *new-config
    hostname: om
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS: -Dcom.sun.net.ssl.checkRevocation=false
    ports:
      - 9874:9874
      - 9862:9862
    command: ["ozone","om"]
  recon:
    <<: *new-config
    hostname: recon
    ports:
      - 9888:9888
    environment:
      OZONE_OPTS:
    command: ["ozone","recon"]
  s3g:
    <<: *new-config
    hostname: s3g
    environment:
      OZONE_OPTS:
    ports:
      - 9878:9878
    command: ["ozone","s3g"]
  scm:
    <<: *new-config
    hostname: scm
    ports:
      - 9876:9876
      - 9860:9860
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      OZONE_OPTS:
    command: ["ozone","scm"]
