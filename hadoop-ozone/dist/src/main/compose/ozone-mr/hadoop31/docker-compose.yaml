version: "3"
services:
  datanode:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    volumes:
      - ../../..:/opt/hadoop
    ports:
      - 9864
    command: ["/opt/hadoop/bin/ozone","datanode"]
    env_file:
      - docker-config
      - ../common-config
    environment:
      OZONE_OPTS:
  om:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: om
    volumes:
      - ../../..:/opt/hadoop
    ports:
      - 9874:9874
      - 9862:9862
    environment:
      WAITFOR: scm:9876
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS:
    env_file:
      - docker-config
      - ../common-config
    command: ["/opt/hadoop/bin/ozone","om"]
  s3g:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: s3g
    volumes:
      - ../../..:/opt/hadoop
    ports:
      - 9878:9878
    env_file:
      - ./docker-config
      - ../common-config
    environment:
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","s3g"]
  scm:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: scm
    volumes:
      - ../../..:/opt/hadoop
    ports:
      - 9876:9876
      - 9860:9860
    env_file:
      - docker-config
      - ../common-config
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","scm"]
  rm:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    hostname: rm
    volumes:
      - ../../..:/opt/ozone
      - ../../../libexec/transformation.py:/opt/transformation.py
    ports:
      - 8088:8088
    env_file:
      - ./docker-config
      - ../common-config
    command: ["yarn", "resourcemanager"]
  nm:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    hostname: nm
    volumes:
      - ../../..:/opt/ozone
      - ../../../libexec/transformation.py:/opt/transformation.py
    env_file:
      - ./docker-config
      - ../common-config
    environment:
      WAITFOR: rm:8088
    command: ["yarn","nodemanager"]
