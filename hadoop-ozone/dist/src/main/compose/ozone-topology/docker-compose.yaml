version: "3"
services:
   datanode_1:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
        - 9882
      command: ["/opt/hadoop/bin/ozone","datanode"]
      env_file:
        - ./docker-config
      networks:
         net:
            ipv4_address: 10.5.0.4
   datanode_2:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
        - 9882
      command: ["/opt/hadoop/bin/ozone","datanode"]
      env_file:
        - ./docker-config
      networks:
         net:
            ipv4_address: 10.5.0.5
   datanode_3:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
        - 9882
      command: ["/opt/hadoop/bin/ozone","datanode"]
      env_file:
        - ./docker-config
      networks:
         net:
            ipv4_address: 10.5.0.6
   datanode_4:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
        - 9882
      command: ["/opt/hadoop/bin/ozone","datanode"]
      env_file:
        - ./docker-config
      networks:
         net:
            ipv4_address: 10.5.0.7
   om:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9874:9874
      environment:
         ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      env_file:
          - ./docker-config
      command: ["/opt/hadoop/bin/ozone","om"]
      networks:
         net:
            ipv4_address: 10.5.0.70
   scm:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      privileged: true #required by the profiler
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9876:9876
      env_file:
          - ./docker-config
      environment:
          ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
          OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      command: ["/opt/hadoop/bin/ozone","scm"]
      networks:
         net:
            ipv4_address: 10.5.0.71
networks:
   net:
     driver: bridge
     ipam:
       config:
         - subnet: 10.5.0.0/16
