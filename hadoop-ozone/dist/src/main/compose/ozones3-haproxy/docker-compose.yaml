version: "3"
services:
   s3g:
      image: haproxy:latest
      volumes:
         - ../..:/opt/hadoop
         - ./haproxy-conf/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      ports:
         - 9878:9878
   datanode:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
      command: ["ozone","datanode"]
      env_file:
        - ./docker-config
   om:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9874:9874
         - 9862:9862
      environment:
         ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      env_file:
          - ./docker-config
      command: ["ozone","om"]
   scm:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9876:9876
         - 9860:9860
      env_file:
          - ./docker-config
      environment:
          ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
          OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      command: ["ozone","scm"]
   s3g1:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9879:9878
      env_file:
          - ./docker-config
      command: ["ozone","s3g"]
   s3g2:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9880:9878
      env_file:
         - ./docker-config
      command: ["ozone","s3g"]
   s3g3:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9881:9878
      env_file:
         - ./docker-config
      command: ["ozone","s3g"]
