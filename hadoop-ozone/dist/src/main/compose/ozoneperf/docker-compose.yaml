version: "3"
services:
   datanode:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
        - ../..:/opt/hadoop
      ports:
        - 9864
      command: ["ozone","datanode"]
      env_file:
        - ./docker-config
   om:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
        - ../..:/opt/hadoop
      ports:
         - 9874:9874
      environment:
         ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      env_file:
          - ./docker-config
      command: ["ozone","om"]
   scm:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      ports:
         - 9876:9876
      env_file:
          - ./docker-config
      environment:
          ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      command: ["ozone","scm"]
   jaeger:
     image: jaegertracing/all-in-one:latest
     environment:
       COLLECTOR_ZIPKIN_HTTP_PORT: 9411
     ports:
       - 16686:16686
   prometheus:
     image: prom/prometheus
     volumes:
       - "../common/prometheus/prometheus.yml:/etc/prometheus.yml"
     command: ["--config.file","/etc/prometheus.yml"]
     ports:
        - 9090:9090
   freon:
      image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
      volumes:
         - ../..:/opt/hadoop
      environment:
         SLEEP_SECONDS: 30
      env_file:
         - ./docker-config
      command: ["ozone","freon","rk"]
   grafana:
      image: grafana/grafana
      volumes:
         - "../common/grafana/dashboards:/var/lib/grafana/dashboards"
         - "../common/grafana/provisioning:/etc/grafana/provisioning"
         - "../common/grafana/conf/grafana.ini:/etc/grafana/grafana.ini"
      command: ["-config","/etc/grafana/grafana.ini"]
      ports:
         - 3000:3000
   s3g:
     image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
     volumes:
       - ../..:/opt/hadoop
     ports:
       - 9878:9878
     env_file:
       - ./docker-config
     command: ["ozone","s3g"]
