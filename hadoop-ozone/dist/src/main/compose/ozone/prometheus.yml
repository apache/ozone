global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.
scrape_configs:
  - job_name: ozone
    metrics_path: /prom
    static_configs:
     - targets:
        - "scm:9876"
       labels:
         component: scm
     - targets:
        - "om:9874"
       labels:
         component: om
     - targets:
        - "s3g:9878"
       labels:
         component: s3g
     - targets:
        - "ozone-datanode-1:9882"
        - "ozone-datanode-2:9882"
        - "ozone-datanode-3:9882"
        - "ozone-datanode-4:9882"
        - "ozone-datanode-5:9882"
        - "ozone-datanode-6:9882"
        - "ozone-datanode-7:9882"
        - "ozone-datanode-8:9882"
        - "ozone-datanode-9:9882"
        - "ozone-datanode-10:9882"
       labels:
         component: datanode
     - targets:
         - "recon:9888"
       labels:
         component: recon