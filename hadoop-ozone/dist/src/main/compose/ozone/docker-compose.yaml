# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
  env_file:
    - docker-config

x-replication:
  &replication
  OZONE-SITE.XML_ozone.server.default.replication: ${OZONE_REPLICATION_FACTOR:-1}

services:
  datanode:
    <<: *common-config
    ports:
      - 19864
      - 9882
    environment:
      <<: *replication
      OZONE_OPTS:
    volumes:
      - ../..:/opt/hadoop
      - ../../../data-dn:/data
    command: ["ozone","datanode"]
  om:
    <<: *common-config
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      OZONE_OPTS:
      <<: *replication
    volumes:
      - ../..:/opt/hadoop       # inherited from common-config
      - ../../../data-om:/data     # om-specific data volume
    ports:
      - 9874:9874
      - 9862:9862
    command: ["ozone","om"]
  scm:
    <<: *common-config
    ports:
      - 9876:9876
      - 9860:9860
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: ${OZONE_SAFEMODE_MIN_DATANODES:-1}
      OZONE_OPTS:
      <<: *replication
    volumes:
      - ../..:/opt/hadoop
      - ../../../data-scm:/data
    command: ["ozone","scm"]
  httpfs:
    <<: *common-config
    environment:
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: ${OZONE_SAFEMODE_MIN_DATANODES:-1}
      <<: *replication
    ports:
      - 14000:14000
    volumes:
      - ../..:/opt/hadoop
    command: [ "ozone","httpfs" ]
    profiles:
      - with-httpfs
  s3g:
    <<: *common-config
    environment:
      OZONE_OPTS:
      <<: *replication
    ports:
      - 9878:9878
      - 19878:19878
    volumes:
      - ../..:/opt/hadoop
    command: ["ozone","s3g"]
    profiles:
      - with-s3g
  recon:
    <<: *common-config
    hostname: recon
    ports:
      - 9888:9888
    environment:
      OZONE_OPTS:
      <<: *replication
    volumes:
      - ../..:/opt/hadoop
    command: ["ozone","recon"]
    profiles:
      # Do not start Recon by default to avoid OM DB being checkpointed every minute
      # This service is only started when the profile is enabled
      - with-recon
