x-om-ranger-config:
  &om-ranger-config
  environment:
    OZONE_MANAGER_CLASSPATH: "/opt/ranger/ozone-plugin/lib/libext/*:/opt/ozone/conf"
    OZONE-SITE.XML_ozone.acl.enabled: "true"
    OZONE-SITE.XML_ozone.acl.authorizer.class: "org.apache.ranger.authorization.ozone.authorizer.RangerOzoneAuthorizer"
    OZONE-SITE.XML_ozone.om.ranger.https-address: "http://ranger:6080"
    OZONE-SITE.XML_ozone.om.ranger.https.admin.api.user: "admin"
    OZONE-SITE.XML_ozone.om.ranger.https.admin.api.passwd: "rangerR0cks!"
    OZONE-SITE.XML_ozone.om.ranger.service: "dev_ozone"
    OZONE-SITE.XML_ozone.om.tenant.dev.skip.ranger: "false"
  volumes:
    - ../..:/opt/hadoop
    - ${RANGER_OZONE_PLUGIN_DIR}:/opt/ranger/ozone-plugin
  tmpfs:
    - /opt/ozone/conf
  command: bash -c "sudo --preserve-env /opt/ranger/ozone-plugin/enable-ozone-plugin.sh && /opt/hadoop/bin/ozone om"

services:
  om:
    <<: *om-ranger-config

  ranger:
    image: apache/ranger:${RANGER_VERSION}
    container_name: ranger
    hostname: ranger
    stdin_open: true
    tty: true
    ports:
      - "6080:6080"
    depends_on:
      ranger-zk:
        condition: service_started
      ranger-db:
        condition: service_healthy
      ranger-solr:
        condition: service_started
    environment:
      - RANGER_VERSION=${RANGER_VERSION}
      - RANGER_DB_TYPE=postgres
      - DEBUG_ADMIN=${DEBUG_ADMIN:-false}
    command:
      - /home/ranger/scripts/ranger.sh

  ranger-zk:
    image: apache/ranger-zk:${RANGER_VERSION}
    container_name: ranger-zk
    hostname: ranger-zk
    ports:
      - "2181:2181"

  ranger-solr:
    image: apache/ranger-solr:${RANGER_VERSION}
    container_name: ranger-solr
    hostname: ranger-solr
    ports:
      - "8983:8983"
    command:
      - solr-precreate
      - ranger_audits
      - /opt/solr/server/solr/configsets/ranger_audits/

  ranger-db:
    image: apache/ranger-db:${RANGER_VERSION}
    container_name: ranger-postgres
    hostname: ranger-db
    healthcheck:
      test: 'su -c "pg_isready -q" postgres'
      interval: 10s
      timeout: 2s
      retries: 30

