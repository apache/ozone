version: "3.4"

x-s3-worker:
  &s3-worker
  image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
  volumes:
    - ../..:/opt/hadoop
  env_file:
    - docker-config
  command: ["ozone","s3g"]

services:
  s3g:
    image: haproxy:lts-alpine
    volumes:
      - ../..:/opt/hadoop
      - ../common/s3-haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - 9878:9878
    command: ["haproxy", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
  s3g1:
    <<: *s3-worker
    ports:
      - 9879:9878
  s3g2:
    <<: *s3-worker
    ports:
      - 9880:9878
  s3g3:
    <<: *s3-worker
    ports:
      - 9881:9878
