version: "3.5"
services:
  kdc:
    build:
      context: ../common/docker-image/docker-krb5
      dockerfile: Dockerfile-krb5
    image: ozone-insecure-krb5
    hostname: kdc
    networks:
      - ozone
    volumes:
      - ../..:/opt/hadoop
  kms:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    networks:
      - ozone
    ports:
      - 9600:9600
    env_file:
      - ./docker-config
    volumes:
      - ../../libexec/transformation.py:/opt/transformation.py
    command: ["hadoop", "kms"]
  datanode:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    networks:
      - ozone
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9864
    command: ["/opt/hadoop/bin/ozone","datanode"]
    env_file:
      - docker-config
    environment:
      KERBEROS_KEYTABS: dn HTTP
      OZONE_OPTS:
  om:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: om
    networks:
      - ozone
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9874:9874
      - 9862:9862
    environment:
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
      KERBEROS_KEYTABS: om HTTP testuser
      OZONE_OPTS:
    env_file:
      - docker-config
    command: ["/opt/hadoop/bin/ozone","om"]
  s3g:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: s3g
    networks:
      - ozone
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9878:9878
    env_file:
      - ./docker-config
    environment:
      KERBEROS_KEYTABS: s3g HTTP
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","s3g"]
  scm:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    hostname: scm
    networks:
      - ozone
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9876:9876
      - 9860:9860
    env_file:
      - docker-config
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-1}"
      KERBEROS_KEYTABS: scm HTTP
      OZONE_OPTS:
    command: ["/opt/hadoop/bin/ozone","scm"]
  rm:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    hostname: rm
    networks:
      - ozone
    volumes:
      - ../..:/opt/ozone
      - ../../libexec/transformation.py:/opt/transformation.py
    ports:
      - 8088:8088
    env_file:
      - ./docker-config
    environment:
      KERBEROS_KEYTABS: rm HTTP hadoop
    command: ["yarn", "resourcemanager"]
  nm:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    hostname: nm
    networks:
      - ozone
    volumes:
      - ../..:/opt/ozone
      - ../../libexec/transformation.py:/opt/transformation.py
    env_file:
      - ./docker-config
    environment:
      WAITFOR: rm:8088
      KERBEROS_KEYTABS: nm HTTP
    command: ["yarn","nodemanager"]
  jhs:
    image: ${HADOOP_IMAGE}:${HADOOP_VERSION}
    container_name: jhs
    hostname: jhs
    networks:
      - ozone
    volumes:
      - ../..:/opt/ozone
      - ../../libexec/transformation.py:/opt/transformation.py
    ports:
      - 8188:8188
    env_file:
      - ./docker-config
    environment:
      KERBEROS_KEYTABS: jhs HTTP
      WAITFOR: rm:8088
    command: ["yarn","timelineserver"]
networks:
  ozone:
    name: ozone
