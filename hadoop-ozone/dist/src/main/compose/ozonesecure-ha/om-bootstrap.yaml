version: "3.8"

x-OM-Ratis-config:
  &common-env-file
  env_file:
    - ./docker-config
    - ./docker-config-ratis-om-bootstrap

x-om3-setup:
  &om3-setup
  environment:
    WAITFOR:
    # Skip initialising the OM, so that the container doesn't have any data.
    ENSURE_OM_INITIALIZED:
    OZONE_OPTS:
  # This command produces the same behavior as sleeping indefinitely.
  command: [ "tail","-f","/dev/null" ]

services:
  kdc:
    <<: *common-env-file
  kms:
    <<: *common-env-file
  datanode1:
    <<: *common-env-file
  datanode2:
    <<: *common-env-file
  datanode3:
    <<: *common-env-file
  om1:
    <<: *common-env-file
  om2:
    <<: *common-env-file
  om3:
    <<: [*om3-setup, *common-env-file]
  httpfs:
    <<: *common-env-file
  s3g:
    <<: *common-env-file
  scm1.org:
    <<: *common-env-file
  scm2.org:
    <<: *common-env-file
  scm3.org:
    <<: *common-env-file
  recon:
    <<: *common-env-file
