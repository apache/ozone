version: "3"
services:
  kdc:
    image: ${OZONE_TESTKRB5_IMAGE}
    hostname: kdc
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
    command: ["krb5kdc","-n"]
    networks:
      ozone_net:
        ipv4_address: 172.25.0.100
  kms:
    image: apache/hadoop:${HADOOP_VERSION}
    ports:
      - 9600:9600
    env_file:
      - ./docker-config
    volumes:
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
      - ../../libexec/transformation.py:/opt/transformation.py
    environment:
      HADOOP_CONF_DIR: /opt/hadoop/etc/hadoop
    command: ["hadoop", "kms"]
    networks:
      ozone_net:
        ipv4_address: 172.25.0.101
  datanode1:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
      - ./krb5.conf:/etc/krb5.conf
    ports:
      - 9864:9999
    command: ["/opt/hadoop/bin/ozone","datanode"]
    extra_hosts:
      - "scm1.org: 172.25.0.116"
      - "scm2.org: 172.25.0.117"
      - "scm3.org: 172.25.0.118"
      - "recon: 172.25.0.115"
    env_file:
      - docker-config
    environment:
      WAITFOR: scm3.org:9894
      OZONE_OPTS:
    networks:
      ozone_net:
        ipv4_address: 172.25.0.102
  datanode2:
    image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
    volumes:
      - ../..:/opt/hadoop
      - ../_keytabs:/etc/security/keytabs
