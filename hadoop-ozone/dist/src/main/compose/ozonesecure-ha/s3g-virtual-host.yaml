version: "3.8"

x-s3g-virtual-host-config:
  &s3g-virtual-host-config
  environment:
    - OZONE-SITE.XML_ozone.s3g.domain.name=s3g.internal
services:
  datanode1:
    <<: *s3g-virtual-host-config
  datanode2:
    <<: *s3g-virtual-host-config
  datanode3:
    <<: *s3g-virtual-host-config
  om1:
    <<: *s3g-virtual-host-config
  om2:
    <<: *s3g-virtual-host-config
  om3:
    <<: *s3g-virtual-host-config
  scm1.org:
    <<: *s3g-virtual-host-config
  scm2.org:
    <<: *s3g-virtual-host-config
  scm3.org:
    <<: *s3g-virtual-host-config
  s3g:
    <<: *s3g-virtual-host-config
    extra_hosts:
      - "bucket1.s3g.internal: 172.25.0.114"
  recon:
    <<: *s3g-virtual-host-config
