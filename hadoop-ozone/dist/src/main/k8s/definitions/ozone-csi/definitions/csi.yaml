name: ozone/csi
description: Configuration for CSI interface
---
- type: Add
  trigger:
    metadata:
      name: config
  path:
    - data
  value:
    OZONE-SITE.XML_ozone.csi.s3g.address: http://s3g-0.s3g:9878
    OZONE-SITE.XML_ozone.csi.socket: /var/lib/csi/csi.sock
    OZONE-SITE.XML_ozone.csi.owner: hadoop
