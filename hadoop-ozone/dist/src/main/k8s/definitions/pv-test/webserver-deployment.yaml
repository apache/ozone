apiVersion: apps/v1
kind: Deployment
metadata:
  name: ozone-csi-test-webserver
  labels:
    app: ozone-csi-test-webserver
  annotations: {}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ozone-csi-test-webserver
  template:
    metadata:
      labels:
        app: ozone-csi-test-webserver
    spec:
      containers:
      - name: web
        image: python:3.7.3-alpine3.8
        args:
           - python
           - -m
           - http.server
           - --directory
           - /www
        volumeMounts:
        - mountPath: /www
          name: webroot
      volumes:
      - name: webroot
        persistentVolumeClaim:
          claimName: ozone-csi-test-webserver
          readOnly: false
