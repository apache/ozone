apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s3g
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: s3g
  serviceName: s3g
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: s3g
    spec:
      containers:
      - name: s3g
        image: '@docker.image@'
        args:
        - ozone
        - s3g
        livenessProbe:
          httpGet:
            path: /
            port: 9878
          initialDelaySeconds: 30
        env:
        - name: JAEGER_SAMPLER_TYPE
          value: probabilistic
        - name: JAEGER_SAMPLER_PARAM
          value: "0.01"
        - name: JAEGER_AGENT_HOST
          value: jaeger-0.jaeger
        volumeMounts:
        - name: data
          mountPath: /data
        envFrom:
        - configMapRef:
            name: config
      volumes:
      - name: data
        emptyDir: {}
