name=PropertiesConfig

# Checks for config change periodically and reloads
monitorInterval=30

# Log Levels are organized from most specific to least:
# OFF (most specific, no logging)
# FATAL (most specific, little data)
# ERROR
# WARN
# INFO
# DEBUG
# TRACE (least specific, a lot of data)
# ALL (least specific, all data)

# Uncomment following section to enable logging to console appender also
#appenders=console, rolling
#appender.console.type=Console
#appender.console.name=STDOUT
#appender.console.layout.type=PatternLayout
#appender.console.layout.pattern=%d{DEFAULT} | %-5level | %msg | %throwable{3} %n

# Comment this line when using both console and rolling appenders
appenders=rolling

# Rolling File Appender with size thresholds only.
# Rolling is triggered when the log file size threshold is breached.
# The rolled over file is compressed by default
appender.rolling.type=RollingFile
appender.rolling.name=RollingFile
appender.rolling.fileName =${sys:hadoop.log.dir}/dn-container-${hostName}.log
appender.rolling.filePattern=${sys:hadoop.log.dir}/dn-container-${hostName}-%d{yyyy-MM-dd-HH-mm-ss}-%i.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%d{DEFAULT} | %-5level | %msg | %throwable{3} %n
appender.rolling.policies.type=Policies
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=256MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=50
appender.rolling.strategy.delete.type=Delete
appender.rolling.strategy.delete.basePath=${sys:hadoop.log.dir}
appender.rolling.strategy.delete.maxDepth=1
appender.rolling.strategy.delete.ifFileName.type=IfFileName
appender.rolling.strategy.delete.ifFileName.glob=dn-container-*.log.gz

loggers=audit
logger.audit.name=ContainerLog
logger.audit.level=INFO
logger.audit.appenderRefs=rolling
logger.audit.appenderRef.file.ref=RollingFile

rootLogger.level=INFO
