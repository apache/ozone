name=PropertiesConfig

# Checks for config change periodically and reloads
monitorInterval=30

filter=read,write
# filter.read.onMatch=DENY avoids logging all READ events
# filter.read.onMatch=ACCEPT permits logging all READ events
# The above two settings ignore the log levels in configuration
# filter.read.onMatch=NEUTRAL permits logging of only those READ events
# which are attempted at log level equal or greater than log level specified
# in the configuration
filter.read.type=MarkerFilter
filter.read.marker=READ
filter.read.onMatch=NEUTRAL
filter.read.onMismatch=NEUTRAL

# filter.write.onMatch=DENY avoids logging all WRITE events
# filter.write.onMatch=ACCEPT permits logging all WRITE events
# The above two settings ignore the log levels in configuration
# filter.write.onMatch=NEUTRAL permits logging of only those WRITE events
# which are attempted at log level equal or greater than log level specified
# in the configuration
filter.write.type=MarkerFilter
filter.write.marker=WRITE
filter.write.onMatch=NEUTRAL
filter.write.onMismatch=NEUTRAL

# Log Levels are organized from most specific to least:
# OFF (most specific, no logging)
# FATAL (most specific, little data)
# ERROR
# WARN
# INFO
# DEBUG
# TRACE (least specific, a lot of data)
# ALL (least specific, all data)

# Uncomment following section to enable logging to console appender also
#appenders=console, rolling
#appender.console.type=Console
#appender.console.name=STDOUT
#appender.console.layout.type=PatternLayout
#appender.console.layout.pattern=%d{DEFAULT} | %-5level | %c{1} | %msg | %throwable{3} %n

# Comment this line when using both console and rolling appenders
appenders=omdeletion

# Rolling File Appender with size & time thresholds.
# Rolling is triggered when either threshold is breached.
# The rolled over file is compressed by default
# Time interval is specified in seconds 86400s=1 day
# Audit files under the base directory that are 30 days old
# or older are deleted at rollover time
appender.omdeletion.type=RollingFile
appender.omdeletion.name=OMDeletionRollingFile
appender.omdeletion.fileName =${sys:hadoop.log.dir}/om-deletion-audit-${hostName}.log
appender.omdeletion.filePattern=${sys:hadoop.log.dir}/om-deletion-audit-${hostName}-%d{yyyy-MM-dd-HH-mm-ss}-%i.log.gz
appender.omdeletion.layout.type=PatternLayout
appender.omdeletion.layout.pattern=%d{DEFAULT} | %-5level | %c{1} | %msg | %throwable{3} %n
appender.omdeletion.policies.type=Policies
appender.omdeletion.policies.time.type=TimeBasedTriggeringPolicy
appender.omdeletion.policies.time.interval=86400
appender.omdeletion.policies.size.type=SizeBasedTriggeringPolicy
appender.omdeletion.policies.size.size=64MB
appender.omdeletion.strategy.type=DefaultRolloverStrategy
appender.omdeletion.strategy.delete.type=Delete
appender.omdeletion.strategy.delete.basePath=${sys:hadoop.log.dir}
appender.omdeletion.strategy.delete.maxDepth=1
appender.omdeletion.strategy.delete.ifFileName.type=IfFileName
appender.omdeletion.strategy.delete.ifFileName.glob=om-deletion-audit-*.log.gz
appender.omdeletion.strategy.delete.ifLastModified.type=IfLastModified
appender.omdeletion.strategy.delete.ifLastModified.age=30d

loggers=omdeletionaudit
logger.omdeletionaudit.type=AsyncLogger
logger.omdeletionaudit.name=OMDeletionAudit
logger.omdeletionaudit.level=INFO
logger.omdeletionaudit.appenderRefs=omdeletion
logger.omdeletionaudit.appenderRef.file.ref=OMDeletionRollingFile

rootLogger.level=INFO
