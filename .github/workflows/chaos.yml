name: build-branch
on:
  pull_request:
  push:
  schedule:
    - cron: 0 */12 * * *
jobs:
  build:
    name: compile
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [ 8, 11 ]
      fail-fast: false
    steps:
      - name: Setup link to SSD
        run: sudo mkdir mnt && sudo mount --bind /mnt `pwd`/mnt && sudo chmod 777 mnt
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          path: mnt/ozone
      - name: Cache for npm dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Cache for maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ hashFiles('**/pom.xml') }}
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Run a full build
        run: ./mnt/ozone/hadoop-ozone/dev-support/checks/build.sh
      - name: Execute tests
        uses: ./mnt/ozone/.github/buildenv
        with:
          args: cd /mnt/ozone/hadoop-ozone/fault-injection-test/mini-chaos-tests && src/test/bin/start-chaos.sh