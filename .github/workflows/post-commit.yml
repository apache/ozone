name: build-branch
on:
  push:
jobs:
  unit:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Execute tests
        uses: ./.github/buildenv
        with:
          args: bash hadoop-ozone/dev-support/checks/junit.sh -Dtest=TestOzoneManagerDoubleBufferWithDummyResponse -am -pl :hadoop-ozone-ozone-manager
        env:
          ITERATIONS: 100
      - name: Summary of failures
        run: cat target/${{ github.job }}/summary.txt
        if: always()
      - name: Archive build results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: unit
          path: target/unit
        continue-on-error: true
