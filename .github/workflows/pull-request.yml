name: pull request

on:
  pull_request:
    types:
      - reopened
      - opened
      - edited
      - synchronize

jobs:
  title:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Check pull request title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run:
          dev-support/ci/pr_title_check.sh "${TITLE}"
