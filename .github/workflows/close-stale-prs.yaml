name: close-stale-prs

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  close-stale-prs:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Close Stale PRs
        uses: actions/stale@v10
        with:
          stale-pr-label: 'stale'
          exempt-draft-pr: false
          days-before-issue-stale: -1
          days-before-pr-stale: 21
          days-before-pr-close: 7
          remove-pr-stale-when-updated: true
          operations-per-run: 500
          stale-pr-message: 'This PR has been marked as stale due to 21 days of inactivity. Please comment or remove the stale label to keep it open. Otherwise, it will be automatically closed in 7 days.'
          close-pr-message: 'Thank you for your contribution. This PR is being closed due to inactivity. Please contact a maintainer if you would like to reopen it.'
